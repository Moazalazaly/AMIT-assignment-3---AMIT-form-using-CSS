<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIT survey form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="space">AMIT survey form</h1> 
        <p class="spce">thank you for taking the time to help us improve the platform</p>
        <hr class="space">
    </header>
    <section>
        <form action="https://google.com">
            <div class="biggerSpace">
                <label for="">Name</label>
                <br>
                <input class="full-width" required type="text" placeholder="Enter your name">
            </div>

            <div class="biggerSpace">
                <label for="">Email</label>
                <br>
                <input class="full-width" required type="email" placeholder="Enter your Email">
            </div>

            <div class="biggerSpace">
                <label for="">Age <span><p style="font-size: 12px; display: inline-block; opacity: 0.6;">(optional)</p></span></label>
                <br>
                <input class="full-width" type="text" placeholder="Enter your age">
            </div>

            <div class="biggerSpace">
                <label for="">Which option best describes your current role?</label>
                <br>
                <select name="Select current role" id="">
                    <option value="" selected>Select your current role</option>
                    <option value="">Frontend developer</option>
                    <option value="">backend developer</option>  
                    <option value="">full stack developer</option>
                </select>
            </div>

            <div class="radio">
                <label for="">Would you recommend freecodecamp to a friend?</label>
                <br>
                <input class="space" type="radio" name="definitely" value="definitely">
                <label for="">definitely</label>
                <br>
                <input class="space"  type="radio" name="Maybe" value="Maybe">
                <label for="">Maybe</label>
                <br>
                <input class="space " type="radio" name="Notsure" value="Notsure">
                <label for="">Notsure</label>
            </div>

            <div class="biggerSpace"> 
                <label for="">What's your favorite feature in freecodecamp?</label>
                <br>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">#</option>
                    <option value="">#</option>
                </select>
            </div>

            <div class="checkbox">
                <label for="">What would you like to see improved?</label>
                <br>
                <input type="checkbox">
                <label for="">Frontend projects</label>
                <br>
                <input type="checkbox">
                <label for="">backend projects</label>
                <br>
                <input type="checkbox">
                <label for="">Data visualization</label>
                <br>
                <input type="checkbox">
                <label for="">Challenges</label>
                <br>
                <input type="checkbox">
                <label for="">Open Source Community</label>
                <br>
                <input type="checkbox">
                <label for="">Gitter help rooms</label>
                <br>
                <input type="checkbox">
                <label for="">videos</label>
                <br>
                <input type="checkbox">
                <label for="">city mockups</label>
                <br>
                <input type="checkbox">
                <label for="">Wiki</label>
                <br>
                <input type="checkbox">
                <label for="">Forum</label>
                <br>
                <input type="checkbox">
                <label for="">additional courses</label> 
            </div>

            <div>
                <label for="">Any comments or suggestions?</label>
                <br>
                <textarea class="space" name="comments" id="" style="width: 100%; height: 150px;">
                   write your comments 
                </textarea>
            </div>
            <button style="color: white; padding: 10px; background-color: black; cursor: pointer;">submit</button>
        </form>
        <br>

    </section>
</body>
</html>
